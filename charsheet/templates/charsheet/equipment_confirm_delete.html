{% extends "blog/base.html" %}
{% block content %}
	<div class="content-section NULL">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Equipment</legend>
				<h2>Are you sure you want to delete the equipment "{{ object.rp_name }}"?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-secondary" href="{% url 'character-sheet-detail' object.owner.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
