{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- pip install django-crispy-forms -->
{% block content %}
	<div class="content-section NULL">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Character Sheet</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Publish</button>
			</div>
		</form>
	</div>
{% endblock content %}
